<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script type="text/javascript" src="css/handlebars-v4.0.5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>


  <title></title>
  <h1 id="header">API SHOE CATALOGUE</h1>
</head>

<body>
  <div class="row">

    <div class="col-xs-4">
      <img class="img-responsive" src="nike-0152-966771-2-detail.jpg" alt="nike" style="width:150px">
      <p>Brand:Nike</p>
      <p>Color:Black</p>
      <p>Size:7</p>
      <p> Price:1500</p>
    </div>

    <div class="col-xs-4">
      <img class="img-responsive" src="20942074_0340_0340.jpg" alt="nike" style="width:150px">
      <p>Brand:Lacoste</p>
      <p>Color:Brown</p>
      <p>Size:6</p>
      <p> Price:2000</p>

    </div>

    <div class="col-xs-4">
      <img class="img-responsive" src="adidas-2865-577591-1-catalog1.jpg" alt="nike" style="width:150px">
      <p>Brand:Adidas</p>
      <p>Color:Grey</p>
      <p>Size:5</p>
      <p> Price:3000</p>
    </div>
  </div>
  <br></br>
  <button type="submit" id="addStock" class="btn btn-primary">Add Stock</button>

  <script id="myTemplate" type="text/x-handlebars-template">
    ***
    {{shoes.length}}

    <div id="myTable" >
      <h1>Shoes</h1>
      <table class="table">
          <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>in_stock</th>
          </tr>
          {{#each shoes}}
          <tr>

            <td>{{color}}</td>
            <td>{{brand}}</td>
            <td>{{price}}</td>
            <td>{{size}}</td>
            <td>{{in_stock}}</td>
          </tr>
          {{/each}}
      </table>

    <select class="brandDrpDwn">
    <option class="brandTemplate" value="">Select Brand</option>
    {{#each shoes}}
    <option class="brandTemplate" value="{{brand}}">{{brand}}</option>
    {{/each}}
    </select>

    <select class="colorDrpDwn">
    <option color="colorTemplate" value="">Select Color</option>
    {{#each shoes}}
    <option class="colorTemplate" value="{{color}}">{{color}}</option>
    {{/each}}
   </select>

    <select class="sizeDrpDwn">
        <option class="sizeTemplate" value="">Select size</option>
        {{#each shoes}}
        <option class="sizeTemplate" value="{{size}}">{{Size}}</option>
        {{/each}}
        </select>

    <select class='priceDrDwn'>
        <option class="priceTemplate" value="">price</option>
        {{#each shoes}}
        <option class="priceTemplate" value="{{price}}">{{price}}</option>
        {{/each}}
        </select>
        <button type="submit" class="btn btn-primary" id="searching">Search</button>
    <br>

  </script>
  <div id="addStock">
  <form>

    <input type="text" name="Brand" id="shoe-brand" placeholder="Enter Brand name" class="reg-firstname" aria-required="true">
    <br>
    <input type="text" name="Color" id="shoe-color" placeholder="Enter color " class="reg-firstname" aria-required="true">
    <br>
    <input type="text" name="Size" id="shoe-size" placeholder="Enter Size" class="reg-firstname" aria-required="true">
    <br>
    <input type="text" name="Price" id="shoe-price" class="reg-lastname" placeholder="Enter Price" aria-required="true" >
    <br>
    <input type="text" name="in_stock" class="reg-password" placeholder="Enter in_stock" id="shoe-price" aria-required="true">
  </form>
</div>
  <div id="shoeDisplay"></div>


</body>
<script src="api.js" charset="utf-8"></script>

</html>
