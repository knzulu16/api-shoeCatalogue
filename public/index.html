<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-GC77SCz5O11gVtXl0sSfbQYEWSSznn1wPDHgL1BGUTFU9iEoUrG4IOJa5CBVY8kR" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="css/handlebars-v4.0.5.js"></script>


  <title></title>
  <h1 id="header">API SHOE CATALOGUE</h1>
</head>

<body>
  <div class="Container">
    <div class="row">
    <script id="ShoeTemplate" type="text/x-handlebars-template">

        *** {{shoes.length}}
        <div class="col-sm-4">
          <div class="table-responsive">
            <table class="table table-striped table-list-search" style="word-wrap: break-word; min-width: 200px; max-width: 500px">
              <tr>
                <th class="active">Brand</th>
                <th class="active">Color</th>
                <th class="active">Size</th>
                <th class="active">Price</th>
                <th class="active">in_stock</th>
              </tr>
              {{#each shoes}}
              <tr>
                <td class="active">{{brand}}</td>
                <td class="active">{{color}}</td>
                <td class="active">{{size}}</td>
                <td class="active">{{price}}
                  <button value={{_id}} onclick='purchaseShoe("{{_id}}")' id="shoePur" class="btn btn-primary">
                <span class="glyphicon glyphicon-shopping-cart"></span>
              </td>
              <td class="active">{{in_stock}}</td>
            </tr>
            {{/each}}
          </table>
          </div>
        </div>
      </script>
 <script id="brandTemplate" type="text/x-handlebars-template">
            <div class="col-sm-4">
            <select class="form-control" onchange='filterbyBrand()' id="brandDrpDwn">
            <option id="brandTemplate" value="">Select Brand</option>
            {{#each brandMap}}
            <option  id="brandOpt" value="{{brand}}">{{this.brand}}</option>
            {{/each}}
             </select>
           </div>
           </script>
<script id="sizeTemplate" type="text/x-handlebars-template">
           <div class="col-sm-4">
            <select onchange='filterbySize()' class="form-control" id="sizeDrpDwn">
            <option class="sizeTemplate" value="">Select size</option>
           {{#each sizeMap}}
           <option id="sizeOpt" value="{{size}}">{{this.size}}</option>
            {{/each}}
             </select>
           </div>
          <br>
          </div>
   </script>



      <br></br>

        <!-- Button trigger modal -->
        <div class="row">
          <div class="col-sm-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Add Stock
        </button>

                  <!-- Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add stock</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                         </button>
                        </div>
                        <div class="modal-body">
                          <div class="tab-pane fade in active" id="addStock">
                            <div id="addingStock">
                              <form class="form-group">
                                <!-- <div class="col"> -->


                                <div class="form-group">
                                  <label class="control-label" for="focusedInput">Add brand:</label>
                                  <input class="form-control" type="text" id="shoe-brand" type="text" required placeholder="Enter Brand name">
                                </div>

                                <label>Add color:</label>

                                <input type="text" id="shoe-color" required placeholder="Enter color " class="form-control">

                                <label>Add size:</label>

                                <input type="number" id="shoe-size" required placeholder="Enter Size" class="form-control">

                                <label>Add price:</label>

                                <input type="number" id="shoe-price" required class="form-control" placeholder="Enter Price">

                                <label>in_stock:</label>

                                <input type="number" required placeholder="Enter in_stock" id="in_stock" class="form-control">
                                <br></br>
                                <button id="addStock" class="btn btn-primary">Add Stock</button>
                            </div>
                            <!-- </div> -->

                            </form>
                          </div>
                        </div>

                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

                    </div>
                  </div>
          </div>
        </div>

        <div id="brandDisplay"></div>
        <div id="sizeDisplay"></div>
        <div id="shoeDisplay"></div>
    </div>
</body>
<script src="api.js" type="text/javascript"></script>

</html>
