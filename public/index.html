<html>

<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-GC77SCz5O11gVtXl0sSfbQYEWSSznn1wPDHgL1BGUTFU9iEoUrG4IOJa5CBVY8kR" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script type="text/javascript" src="css/handlebars-v4.0.5.js"></script>


  <title></title>
  <h1 id="header">API SHOE CATALOGUE</h1>
</head>

<body>


  <div class="row">


    <div class="Container">

      <div class="row">


            <script id="ShoeTemplate" type="text/x-handlebars-template">

              *** {{shoes.length}}
              <div class="row">
                <div class="col-sm-4">
              <div class="table-responsive">
                <table class="table table-striped table-list-search" style="word-wrap: break-word; min-width: 200px; max-width: 500px">
                  <tr>
                    <th class="active">Brand</th>
                    <th class="active">Color</th>
                    <th class="active">Size</th>
                    <th class="active">Price</th>
                    <th class="active">in_stock</th>
                  </tr>
                  {{#each shoes}}
                  <tr>
                    <td class="active">{{brand}}</td>
                    <td class="active">{{color}}</td>
                    <td class="active">{{size}}</td>
                    <td class="active">{{price}}
                      <button value={{_id}} onclick='purchaseShoe("{{_id}}")' id="shoePur" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-shopping-cart"></span>
              </td>
              <td class="active">{{in_stock}}</td>
            </tr>
            {{/each}}
          </table>
          </div>
        </div>

            <div class="col-sm-4">

            <select onchange="filter()" id="brandDrpDwn">
            <option class="brandTemplate" value="">Select Brand</option>
            {{#each brandMap}}
            <option  id="brandOpt" value="{{brand}}">{{this}}</option>
            {{/each}}
             </select>
            <select  onchange="filterSize()" id="sizeDrpDwn">
            <option class="sizeTemplate" value="">Select size</option>
           {{#each sizeMap}}
           <option id="sizeOpt" value="{{size}}">{{this}}</option>
            {{/each}}
             </select>
           </div>
           </div>

      <!-- <button id="searchBtn" onclick="filterSize()"  class="btn btn-primary" onclick="filter()">Search</button> -->

                      <br>

              </div>
            </script>


          <div id="addingStock">
            <form class="form-group">
              <div class="row">
                <!-- <div class="col"> -->
                  <div class="col-sm-4">


                    <div class="form-group">
                      <label class="control-label" for="focusedInput">Add brand:</label>
                      <input class="form-control" type="text" id="shoe-brand"  type="text" required placeholder="Enter Brand name">
                    </div>

  

                    <label>Add color:</label>

                    <input type="text"  id="shoe-color" required placeholder="Enter color " class="form-control">

                    <label>Add size:</label>

                    <input type="text" id="shoe-size" required placeholder="Enter Size" class="form-control">

                    <label>Add price:</label>

                    <input type="text" id="shoe-price" required class="form-control" placeholder="Enter Price">

                    <label>in_stock:</label>

                    <input type="text" required placeholder="Enter in_stock" id="in_stock" class="form-control">
                  <br></br>
                    <button id="addStock" class="btn btn-primary">Add Stock</button>
                  </div>
                <!-- </div> -->

            </form>
            </div>
          </div>
        </div>

      </div>
    </div>
      <div id="buyDisplay"></div>
      <div id="shoeDisplay"></div>
    </div>


</body>
<script src="api.js" type="text/javascript"></script>

</html>
